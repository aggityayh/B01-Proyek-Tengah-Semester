{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  



<div class = "login border border-light-subtle rounded-end p-3 w-100 d-flex justify-content-between">
    
    <form method="POST" >  
        {% csrf_token %}  
        <table class="table table-borderless">
            <tr>
                <h1 class="mb-3">Register</h1>
            </tr>
            
            {{ form.as_table }}
              
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="pengguna" value="Daftar"/>
                </td>
                <td></td>  
            </tr>
             
        </table>  
    </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
